<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Leverage Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 10px 0;
            z-index: 10;
            text-align: center;
            color: #333;
            margin: 0 0 25px;
            font-size: 24px; /* 제목 글씨 크기를 살짝 키움 */
            font-weight: bold;
            border-bottom: 1px solid #e0e0e0;
        }
        .row {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            appearance: none;
            -webkit-appearance: none;
            background-color: #f9f9f9;
        }
        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        button {
            margin-top: 15px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 375px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 22px;
            }
            input, select, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☑️ LVG. Check</h1>

        <div class="row">
            <label for="position">Position:</label>
            <select id="position">
                <option value="long">Long</option>
                <option value="short">Short</option>
            </select>
        </div>

        <div class="row">
            <label for="entryPrice">Entry Price:</label>
            <input type="number" id="entryPrice" placeholder="Enter entry price" inputmode="decimal">
        </div>

        <div class="row">
            <label for="lossPrice">Stop Loss Price:</label>
            <input type="number" id="lossPrice" placeholder="Enter stop-loss price" inputmode="decimal">
        </div>

        <div class="row">
            <label for="coverPercent">Coverable Percentage (%):</label>
            <select id="coverPercent">
                <option value="5">5%</option> <!-- 5% 옵션 추가 -->
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20" selected>20%</option>
                <option value="25">25%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
            </select>
        </div>

        <button onclick="calculateLeverage()">Calculate</button>

        <div id="result">Result will appear here.</div>
    </div>

    <script>
        function calculateLeverage() {
            const position = document.getElementById("position").value;
            const entryPrice = parseFloat(document.getElementById("entryPrice").value);
            const lossPrice = parseFloat(document.getElementById("lossPrice").value);
            const coverPercent = parseFloat(document.getElementById("coverPercent").value);

            const resultElement = document.getElementById("result");

            if (isNaN(entryPrice) || isNaN(lossPrice)) {
                resultElement.textContent = "Please enter both entry price and stop-loss price.";
                resultElement.style.color = "red";
                return;
            }

            if (position === "long" && lossPrice >= entryPrice) {
                resultElement.textContent = "For Long Position, Stop-Loss Price must be LOWER than Entry Price.";
                resultElement.style.color = "red";
                return;
            }

            if (position === "short" && lossPrice <= entryPrice) {
                resultElement.textContent = "For Short Position, Stop-Loss Price must be HIGHER than Entry Price.";
                resultElement.style.color = "red";
                return;
            }

            let leverage;

            if (position === "long") {
                const priceDropPercent = Math.abs((lossPrice - entryPrice) / entryPrice) * 100;
                leverage = coverPercent / priceDropPercent;
            } else if (position === "short") {
                const priceRisePercent = Math.abs((entryPrice - lossPrice) / entryPrice) * 100;
                leverage = coverPercent / priceRisePercent;
            }

            if (leverage > 0) {
                resultElement.textContent = `Result: ${leverage.toFixed(2)}x.`;
                resultElement.style.color = "#333";
            } else {
                resultElement.textContent = "Unable to calculate leverage. Please check your values.";
                resultElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
