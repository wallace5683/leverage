<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leverage Check</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        input, select, button { margin: 10px 0; padding: 5px; width: 100%; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>‚òëÔ∏è LVG. Check</h1>
    <select id="position">
        <option value="long">üìàLong</option>
        <option value="short">üìâShort</option>
    </select>
    <input type="number" id="entryPrice" placeholder="Entry Price">
    <input type="number" id="lossCutPrice" placeholder="Loss Cut Price">
    <select id="coverablePercentage">
        <option value="5">5%</option>
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="20" selected>20%</option>
        <option value="25">25%</option>
        <option value="30">30%</option>
        <option value="40">40%</option>
        <option value="50">50%</option>
        <option value="75">75%</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <div id="result">Result will appear here.</div>

    <script>
        function calculateLeverage(entryPrice, lossCutPrice, coverablePercentage, position) {
            const priceDifference = Math.abs(entryPrice - lossCutPrice);
            const leverage = (coverablePercentage / 100) * (entryPrice / priceDifference);
            return position === 'long' ? leverage : -leverage;
        }

        function calculateHalfTP(entryPrice, lossCutPrice, coverablePercentage) {
            const halfTP = entryPrice + (entryPrice - lossCutPrice) * (2 / (coverablePercentage / 100));
            return halfTP;
        }

        function calculate() {
            const position = document.getElementById('position').value;
            const entryPrice = parseFloat(document.getElementById('entryPrice').value);
            const lossCutPrice = parseFloat(document.getElementById('lossCutPrice').value);
            const coverablePercentage = parseFloat(document.getElementById('coverablePercentage').value);

            if (isNaN(entryPrice) || isNaN(lossCutPrice)) {
                document.getElementById('result').innerHTML = 'Please enter valid numbers.';
                return;
            }

            const leverage = calculateLeverage(entryPrice, lossCutPrice, coverablePercentage, position);
            const halfTP = calculateHalfTP(entryPrice, lossCutPrice, coverablePercentage);

            document.getElementById('result').innerHTML = `
                Calculated Leverage: ${Math.abs(leverage).toFixed(2)}x<br>
                Half TP Price: ${halfTP.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
