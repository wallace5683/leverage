<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leverage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 400px;
        }
        .row {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 40px; /* Ensure visibility even when no result */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Leverage Calculator</h1>

    <div class="row">
        <label for="position">Position:</label>
        <select id="position">
            <option value="long">Long</option>
            <option value="short">Short</option>
        </select>
    </div>

    <div class="row">
        <label for="entryPrice">Entry Price:</label>
        <input type="number" id="entryPrice" placeholder="Enter entry price">
    </div>

    <div class="row">
        <label for="lossPrice">Stop-Loss Price:</label>
        <input type="number" id="lossPrice" placeholder="Enter stop-loss price">
    </div>

    <div class="row">
        <label for="coverPercent">Coverable Percentage (%):</label>
        <select id="coverPercent">
            <option value="90">10%</option>
            <option value="85">15%</option>
            <option value="80">20%</option>
            <option value="75">25%</option>
            <option value="70">30%</option>
            <option value="60">40%</option>
            <option value="50">50%</option>
        </select>
    </div>

    <button onclick="calculateLeverage()">Calculate</button>

    <div id="result">Result will appear here.</div>

    <script>
        function calculateLeverage() {
            const position = document.getElementById("position").value;
            const entryPrice = parseFloat(document.getElementById("entryPrice").value);
            const lossPrice = parseFloat(document.getElementById("lossPrice").value);
            const coverPercent = parseFloat(document.getElementById("coverPercent").value);

            const resultElement = document.getElementById("result");

            if (isNaN(entryPrice) || isNaN(lossPrice)) {
                resultElement.textContent = "Please enter both entry price and stop-loss price.";
                resultElement.style.color = "red"; // Highlight error messages
                return;
            }

            let leverage;

            if (position === "long") {
                const priceDropPercent = Math.abs((lossPrice - entryPrice) / entryPrice) * 100;
                leverage = coverPercent / priceDropPercent;
            } else if (position === "short") {
                const priceRisePercent = Math.abs((entryPrice - lossPrice) / entryPrice) * 100;
                leverage = coverPercent / priceRisePercent;
            }

            if (leverage > 0) {
                resultElement.textContent = `Result: The maximum leverage is ${leverage.toFixed(2)}x.`;
                resultElement.style.color = "#333"; // Normal text color
            } else {
                resultElement.textContent = "Unable to calculate leverage. Please check your values.";
                resultElement.style.color = "red"; // Highlight error messages
            }
        }
    </script>
</body>
</html>
