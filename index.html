<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Leverage Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 10px 0;
            z-index: 10;
            text-align: center;
            color: #333;
            margin: 0 0 25px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #e0e0e0;
        }
        .row {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            appearance: none;
            -webkit-appearance: none;
            background-color: #f9f9f9;
        }
        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        button {
            margin-top: 15px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        @media (max-width: 375px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 22px;
            }
            input, select, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òëÔ∏è LVG. Check</h1>

        <div class="row">
            <label for="position">Position:</label>
            <select id="position">
                <option value="long">üìàLong</option>
                <option value="short">üìâShort</option>
            </select>
        </div>

        <div class="row">
            <label for="entryPrice">Entry Price:</label>
            <input type="text" id="entryPrice" placeholder="Enter entry price" oninput="formatInput(this)" inputmode="decimal">
        </div>

        <div class="row">
            <label for="lossCutPrice">Loss Cut Price:</label>
            <input type="text" id="lossCutPrice" placeholder="Enter loss cut price" oninput="formatInput(this)" inputmode="decimal">
        </div>

        <div class="row">
            <label for="coverPercent">Coverable Percentage (%):</label>
            <select id="coverPercent">
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20" selected>20%</option>
                <option value="25">25%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
            </select>
        </div>

        <button onclick="calculateLeverage()">Calculate</button>

        <div id="result">Result will appear here.</div>
    </div>

    <script>
        function formatInput(input) {
            const value = input.value.replace(/,/g, ''); 
            if (!isNaN(value) && value.trim() !== '') {
                input.value = parseFloat(value).toLocaleString(); 
            }
        }

        function parseFormattedNumber(value) {
            return parseFloat(value.replace(/,/g, '')); 
        }

        function calculateLeverage() {
            const position = document.getElementById("position").value;
            const entryPrice = parseFormattedNumber(document.getElementById("entryPrice").value);
            const lossCutPrice = parseFormattedNumber(document.getElementById("lossCutPrice").value);
            const coverPercent = parseFloat(document.getElementById("coverPercent").value);

            const resultElement = document.getElementById("result");

            if (isNaN(entryPrice) || isNaN(lossCutPrice)) {
                resultElement.textContent = "Please enter both entry price and loss cut price.";
                resultElement.style.color = "red";
                return;
            }

            if (position === "long" && lossCutPrice >= entryPrice) {
                resultElement.textContent = "For Long Position, Loss Cut Price must be LOWER than Entry Price.";
                resultElement.style.color = "red";
                return;
            }

            if (position === "short" && lossCutPrice <= entryPrice) {
                resultElement.textContent = "For Short Position, Loss Cut Price must be HIGHER than Entry Price.";
                resultElement.style.color = "red";
                return;
            }

            let leverage;
            let halfTakeProfit;
            let riskAmount = Math.abs(entryPrice - lossCutPrice);

            if (position === "long") {
                const lossPercent = Math.abs((entryPrice - lossCutPrice) / entryPrice) * 100;
                leverage = coverPercent / lossPercent;
                
                // Ïª§Î≤ÑÎ¶¨ÏßÄÏóê Îî∞Î•∏ Half Take Profit Í≥ÑÏÇ∞
                halfTakeProfit = entryPrice + (riskAmount * (coverPercent / 100));
            } else if (position === "short") {
                const lossPercent = Math.abs((lossCutPrice - entryPrice) / entryPrice) * 100;
                leverage = coverPercent / lossPercent;
                
                // Ïª§Î≤ÑÎ¶¨ÏßÄÏóê Îî∞Î•∏ Half Take Profit Í≥ÑÏÇ∞
                halfTakeProfit = entryPrice - (riskAmount * (coverPercent / 100));
            }

            if (leverage > 0) {
                resultElement.innerHTML = `
                    <div>Result: <strong>${leverage.toFixed(2)}</strong>x</div>
                    <div style="margin-top: 15px;">Half TP:</div>
                    <div><strong>${halfTakeProfit.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</strong></div>
                `;
                resultElement.style.color = "#333";
            } else {
                resultElement.textContent = "Unable to calculate leverage. Please check your values.";
                resultElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
