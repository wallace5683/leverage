<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leverage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;

            /* 기본 스타일로 변경 */
            background-color: transparent;
            color: inherit;
            border: 1px solid #ddd;
            border-radius: 4px;

            /* iOS 기본 버튼 스타일 복원 */
            -webkit-appearance: button; 
            appearance: button; 
        }
        button:hover {
            background-color: #f4f4f4; /* 선택적 호버 효과 */
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fd;
            border-radius: 4px;
            font-weight: bold;
        }
        @media (max-width: 480px) {
            body {
                font-size: 18px;
            }
            input[type="number"], select, button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Leverage Calculator</h1>
    <div class="form-group">
        <label for="position">Position:</label>
        <select id="position">
            <option value="long">Long</option>
            <option value="short">Short</option>
        </select>
    </div>
    <div class="form-group">
        <label for="entryPrice">Entry Price:</label>
        <input type="number" id="entryPrice" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="stopLossPrice">Stop Loss Price:</label>
        <input type="number" id="stopLossPrice" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="coverablePercentage">Coverable Percentage (%):</label>
        <select id="coverablePercentage">
            <option value="10">10%</option>
            <option value="20">20%</option>
            <option value="25">25%</option>
            <option value="30">30%</option>
            <option value="40">40%</option>
            <option value="50">50%</option>
        </select>
    </div>

    <!-- Button with onclick and ontouchstart events -->
    <button onclick="calculate()" ontouchstart="calculate()">Calculate</button>

    <!-- Result display area -->
    <div id="result">The result will be displayed here.</div>

    <!-- JavaScript code -->
    <script>
        function calculate() {
            const position = document.getElementById('position').value; // Get position value
            const entryPrice = parseFloat(document.getElementById('entryPrice').value); // Entry price
            const stopLossPrice = parseFloat(document.getElementById('stopLossPrice').value); // Stop loss price
            const coverablePercentage = parseFloat(document.getElementById('coverablePercentage').value) / 100; // Coverable percentage

            // Validate input values
            if (isNaN(entryPrice) || isNaN(stopLossPrice)) {
                document.getElementById('result').innerHTML = 'Please enter all values correctly.';
                return; // Exit function
            }

            let leverage; // Calculate leverage
            if (position === 'long') {
                leverage = 1 / (1 - (stopLossPrice / entryPrice));
                if (stopLossPrice >= entryPrice) { // Warn if stop loss price is greater than or equal to entry price
                    document.getElementById('result').innerHTML = 'For a long position, the stop loss price must be lower than the entry price.';
                    return; // Exit function
                }
            } else {
                leverage = 1 / ((stopLossPrice / entryPrice) - 1);
                if (stopLossPrice <= entryPrice) { // Warn if stop loss price is less than or equal to entry price
                    document.getElementById('result').innerHTML = 'For a short position, the stop loss price must be higher than the entry price.';
                    return; // Exit function
                }
            }

            const maxLeverage = 1 / coverablePercentage; // Calculate maximum safe leverage
            const recommendedLeverage = Math.min(leverage, maxLeverage); // Calculate recommended leverage

            // Display results
            document.getElementById('result').innerHTML = `
                Calculated Leverage: ${leverage.toFixed(2)}x<br>
                Maximum Safe Leverage: ${maxLeverage.toFixed(2)}x<br>
                Recommended Leverage: ${recommendedLeverage.toFixed(2)}x
            `;
        }
    </script>
</body>
</html>
