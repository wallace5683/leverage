<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Leverage Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 10px 0;
            z-index: 10;
            text-align: center;
            color: #333;
            margin: 0 0 25px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #e0e0e0;
        }
        .row {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            appearance: none;
            -webkit-appearance: none;
            background-color: #f9f9f9;
        }
        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        button {
            margin-top: 15px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>본절 유지 레버리지 Check</h1>

        <div class="row">
            <label for="position">Position:</label>
            <select id="position">
                <option value="long">📈Long</option>
                <option value="short">📉Short</option>
            </select>
        </div>

        <div class="row">
            <label for="entryPrice">Entry Price:</label>
            <input type="text" id="entryPrice" placeholder="Enter entry price" oninput="formatInput(this)" inputmode="decimal">
        </div>

        <div class="row">
            <label for="lossCutPrice">Loss Cut Price:</label>
            <input type="text" id="lossCutPrice" placeholder="Enter loss cut price" oninput="formatInput(this)" inputmode="decimal">
        </div>

        <div class="row">
            <label for="coverPercent">Coverable Percentage (%):</label>
            <select id="coverPercent">
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20" selected>20%</option>
                <option value="25">25%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
            </select>
        </div>

        <button onclick="calculateMaintenanceTP()">Calculate</button>

        <div id="result">Result will appear here.</div>
    </div>

    <script>
        function formatInput(input) {
            const value = input.value.replace(/,/g, ''); 
            if (!isNaN(value) && value.trim() !== '') {
                input.value = parseFloat(value).toLocaleString(); 
            }
        }

        function parseFormattedNumber(value) {
            return parseFloat(value.replace(/,/g, '')); 
        }

        function calculateMaintenanceTP() {
            const position = document.getElementById("position").value;
            const entryPrice = parseFormattedNumber(document.getElementById("entryPrice").value);
            const lossCutPrice = parseFormattedNumber(document.getElementById("lossCutPrice").value);
            const coverPercent = parseFloat(document.getElementById("coverPercent").value);

            const resultElement = document.getElementById("result");

            // 입력 검증
            if (isNaN(entryPrice) || isNaN(lossCutPrice)) {
                resultElement.textContent = "가격을 입력해주세요.";
                resultElement.style.color = "red";
                return;
            }

            // Position-specific validation
            if ((position === "long" && lossCutPrice >= entryPrice) ||
                (position === "short" && lossCutPrice <= entryPrice)) {
                resultElement.textContent = position === "long" 
                    ? "Long 포지션은 손절 가격이 진입 가격보다 낮아야 합니다."
                    : "Short 포지션은 손절 가격이 진입 가격보다 높아야 합니다.";
                resultElement.style.color = "red";
                return;
            }

            const riskAmount = Math.abs(entryPrice - lossCutPrice);
            const lossPercent = Math.abs((entryPrice - lossCutPrice) / entryPrice) * 100;
            const leverage = coverPercent / lossPercent;

            // 본절 유지를 위한 Half TP 계산
            let halfTakeProfit;
            if (position === "long") {
                halfTakeProfit = entryPrice + (riskAmount / 2);
            } else {
                halfTakeProfit = entryPrice - (riskAmount / 2);
            }

            resultElement.innerHTML = `
                <div>Leverage: <strong>${leverage.toFixed(2)}x</strong></div>
                <div>본절 유지 Half TP: <strong>${halfTakeProfit.toLocaleString()}</strong></div>
            `;
            resultElement.style.color = "#333";
        }
    </script>
</body>
</html>
