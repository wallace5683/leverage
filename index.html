<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Leverage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fd;
            border-radius: 4px;
            font-weight: bold;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        @media (max-width: 480px) {
            body {
                font-size: 18px;
            }
            input[type="text"], select, button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Leverage Calculator</h1>
    <div class="form-group">
        <label for="position">Position:</label>
        <select id="position">
            <option value="long">Long</option>
            <option value="short">Short</option>
        </select>
    </div>
    <div class="form-group">
        <label for="entryPrice">Entry Price:</label>
        <input type="text" id="entryPrice" required placeholder="Enter positive number">
    </div>
    <div class="form-group">
        <label for="stopLossPrice">Stop-Loss Price:</label>
        <input type="text" id="stopLossPrice" required placeholder="Enter positive number">
    </div>
    <div class="form-group">
        <label for="coverablePercentage">Coverable Percentage (%):</label>
        <select id="coverablePercentage">
            <option value="0.1">10%</option>
            <option value="0.2">20%</option>
            <option value="0.25">25%</option>
            <option value="0.3">30%</option>
            <option value="0.4">40%</option>
            <option value="0.5">50%</option>
        </select>
    </div>
    <button id="calculateButton">Calculate</button>
    <div id="result">Result will appear here.</div>
    <div id="error" class="error"></div>

    <script>
        function calculate() {
            // Clear previous errors
            document.getElementById('error').textContent = '';
            
            const position = document.getElementById('position').value;
            const entryPrice = parseFloat(document.getElementById('entryPrice').value);
            const stopLossPrice = parseFloat(document.getElementById('stopLossPrice').value);
            const coverablePercentage = parseFloat(document.getElementById('coverablePercentage').value);

            // Enhanced validation
            if (isNaN(entryPrice) || isNaN(stopLossPrice)) {
                document.getElementById('error').textContent = 'Please enter valid numbers.';
                return;
            }

            if (entryPrice <= 0 || stopLossPrice <= 0) {
                document.getElementById('error').textContent = 'Prices must be positive numbers.';
                return;
            }

            if (position === 'long' && stopLossPrice >= entryPrice) {
                document.getElementById('error').textContent = 'For long positions, stop-loss must be below entry price.';
                return;
            }

            if (position === 'short' && stopLossPrice <= entryPrice) {
                document.getElementById('error').textContent = 'For short positions, stop-loss must be above entry price.';
                return;
            }

            let leverage;
            if (position === 'long') {
                leverage = 1 / (1 - (stopLossPrice / entryPrice));
            } else {
                leverage = 1 / ((stopLossPrice / entryPrice) - 1);
            }

            const maxLeverage = 1 / (1 - coverablePercentage);
            const recommendedLeverage = Math.min(leverage, maxLeverage);

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = '';
            resultElement.appendChild(document.createTextNode(`Calculated Leverage: ${leverage.toFixed(2)}x`));
            resultElement.appendChild(document.createElement('br'));
            resultElement.appendChild(document.createTextNode(`Maximum Safe Leverage: ${maxLeverage.toFixed(2)}x`));
            resultElement.appendChild(document.createElement('br'));
            resultElement.appendChild(document.createTextNode(`Recommended Leverage: ${recommendedLeverage.toFixed(2)}x`));
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('calculateButton').addEventListener('click', calculate);
        });
    </script>
</body>
</html>
