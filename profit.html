<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profit Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 10px 0;
            z-index: 10;
            text-align: center;
            color: #333;
            margin: 0 0 25px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #e0e0e0;
        }
        .row {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        label {
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            appearance: none;
            -webkit-appearance: none;
            background-color: #f9f9f9;
        }
        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        button {
            margin-top: 15px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            color: #333;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ’µ Profit Calculator</h1>

        <div class="row">
            <label for="initialAmount">â–¶ï¸ Initial Investment($):</label>
            <input type="text" id="initialAmount" placeholder="Enter initial amount" oninput="formatInput(this)">
        </div>

        <div class="row">
            <label for="profitPercent">#ï¸âƒ£ Profit Percentage(1 to 10%):</label>
            <select id="profitPercent">
                <option value="1" selected>1%</option>
                <option value="2">2%</option>
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
                <option value="6">6%</option>
                <option value="7">7%</option>
                <option value="8">8%</option>
                <option value="9">9%</option>
                <option value="10">10%</option>
            </select>
        </div>

        <div class="row">
            <label for="leverage">â« Leverage(1 to 20):</label>
            <select id="leverage">
                <option value="1">x 1</option>
                <option value="2">x 2</option>
                <option value="3">x 3</option>
                <option value="4">x 4</option>
                <option value="5">x 5</option>
                <option value="6">x 6</option>
                <option value="7">x 7</option>
                <option value="8">x 8</option>
                <option value="9">x 9</option>
                <option value="10" selected>x 10</option>
                <option value="11">x 11</option>
                <option value="12">x 12</option>
                <option value="13">x 13</option>
                <option value="14">x 14</option>
                <option value="15">x 15</option>
                <option value="16">x 16</option>
                <option value="17">x 17</option>
                <option value="18">x 18</option>
                <option value="19">x 19</option>
                <option value="20">x 20</option>
            </select>
        </div>

        <div class="row">
            <label for="monthlyTrades">ğŸ”¢ Monthly Trades(1 to 20):</label>
            <select id="monthlyTrades">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8" selected>8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </div>

        <button onclick="calculateProfit()">â˜‘ï¸ Calculate</button>

        <div id="result">Result will appear here...</div>
    </div>

    <script>
        function formatInput(input) {
            // ì…ë ¥ê°’ì—ì„œ ì½¤ë§ˆ ì œê±°
            let value = input.value.replace(/,/g, '');
            
            // ë§ˆì§€ë§‰ ë¬¸ìê°€ '.'ì¸ ê²½ìš° ì†Œìˆ˜ì  ì…ë ¥ ì¤‘ìœ¼ë¡œ ê°„ì£¼
            if (value.endsWith('.')) {
                input.value = value;
                return;
            }
            
            // ìˆ«ìê°€ ìœ íš¨í•˜ê³  ë¹ˆ ë¬¸ìì—´ì´ ì•„ë‹Œ ê²½ìš°ì—ë§Œ í¬ë§·íŒ…
            if (!isNaN(value) && value.trim() !== '') {
                const parts = value.split('.');
                // ì •ìˆ˜ ë¶€ë¶„ì— ì½¤ë§ˆ ì¶”ê°€
                parts[0] = parseFloat(parts[0]).toLocaleString();
                
                // ì†Œìˆ˜ì ì´ ìˆëŠ” ê²½ìš°
                if (parts.length > 1) {
                    // ì†Œìˆ˜ì  ì´í•˜ ê°’ì„ ì›ë˜ ê¸¸ì´ëŒ€ë¡œ ìœ ì§€ (ìµœëŒ€ 2ìë¦¬)
                    input.value = parts[0] + '.' + parts[1].slice(0, 2);
                } else {
                    input.value = parts[0];
                }
            }
        }

        function parseFormattedNumber(value) {
            // ì½¤ë§ˆ ì œê±° í›„ ìˆ«ìë¡œ ë³€í™˜
            return parseFloat(value.replace(/,/g, ''));
        }

        function calculateProfit() {
            const initialAmount = parseFormattedNumber(document.getElementById("initialAmount").value);
            const profitPercent = parseFloat(document.getElementById("profitPercent").value);
            const leverage = parseFloat(document.getElementById("leverage").value);
            const monthlyTrades = parseInt(document.getElementById("monthlyTrades").value, 10);

            const resultElement = document.getElementById("result");

            if (isNaN(initialAmount)) {
                resultElement.textContent = "Please enter a Valid Initial Amount.";
                resultElement.style.color = "red";
                return;
            }

            const effectiveProfit = profitPercent * leverage / 100;
            const monthlyProfitPercent = Math.pow(1 + effectiveProfit, monthlyTrades) - 1;
            const yearlyProfitPercent = Math.pow(1 + monthlyProfitPercent, 12) - 1;

            const finalMonthlyAmount = initialAmount * (1 + monthlyProfitPercent);
            const finalYearlyAmount = initialAmount * (1 + yearlyProfitPercent);

            // ì›”ê°„ ìˆ˜ìµë¥  ê³„ì‚° (ì›ê¸ˆ í¬í•¨)
            const monthlyProfitPercentWithInitial = ((finalMonthlyAmount - initialAmount) / initialAmount * 100);
            
            // ì—°ê°„ ìˆ˜ìµë¥  ê³„ì‚° (ì›ê¸ˆ í¬í•¨)
            const yearlyProfitPercentWithInitial = ((finalYearlyAmount - initialAmount) / initialAmount * 100);

            // ê²°ê³¼ê°’ì— ì½¤ë§ˆì™€ ì†Œìˆ˜ì  ë‘˜ì§¸ìë¦¬ê¹Œì§€ í‘œì‹œ
            resultElement.innerHTML = `
                <div>ğŸ’µ Monthly P($): <strong>${finalMonthlyAmount.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</strong></div>
                <div>ğŸ’µ Yearly P($): <strong>${finalYearlyAmount.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</strong></div>
            `;
            resultElement.style.color = "#333";
        }
    </script>
</body>
</html>
