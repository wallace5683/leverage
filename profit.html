<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .row {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profit Calculator</h1>
        <div class="row">
            <label for="initialInvestment">Initial Investment ($):</label>
            <input type="number" id="initialInvestment" placeholder="Enter initial investment">
        </div>
        <div class="row">
            <label for="profitPercent">Profit Percentage (% per trade):</label>
            <input type="number" id="profitPercent" placeholder="Enter profit percentage">
        </div>
        <div class="row">
            <label for="leverage">Leverage (x):</label>
            <input type="number" id="leverage" placeholder="Enter leverage">
        </div>
        <div class="row">
            <label for="monthlyTrades">Monthly Trades:</label>
            <input type="number" id="monthlyTrades" placeholder="Enter monthly trades">
        </div>
        <button onclick="calculateProfit()">Calculate</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateProfit() {
            // Fetch input values
            const initialInvestment = parseFloat(document.getElementById("initialInvestment").value);
            const profitPercent = parseFloat(document.getElementById("profitPercent").value);
            const leverage = parseFloat(document.getElementById("leverage").value);
            const monthlyTrades = parseInt(document.getElementById("monthlyTrades").value);

            const resultDiv = document.getElementById("result");

            // Input validation
            if (isNaN(initialInvestment) || isNaN(profitPercent) || isNaN(leverage) || isNaN(monthlyTrades)) {
                resultDiv.innerHTML = "<p style='color: red;'>Please fill in all fields correctly.</p>";
                return;
            }

            // Calculations
            const effectiveProfitPercent = profitPercent * leverage; // Adjusted profit percentage
            const monthlyProfit = initialInvestment * (effectiveProfitPercent / 100) * monthlyTrades;
            const monthlyProfitPercent = effectiveProfitPercent * monthlyTrades;

            const yearlyProfit = monthlyProfit * 12;
            const yearlyProfitPercent = monthlyProfitPercent * 12;

            // Display results
            resultDiv.innerHTML = `
                <p><strong>Monthly Profit:</strong> $${monthlyProfit.toFixed(2)}</p>
                <p><strong>Monthly Profit (%):</strong> ${monthlyProfitPercent.toFixed(2)}%</p>
                <p><strong>Yearly Profit:</strong> $${yearlyProfit.toFixed(2)}</p>
                <p><strong>Yearly Profit (%):</strong> ${yearlyProfitPercent.toFixed(2)}%</p>
            `;
        }
    </script>
</body>
</html>
