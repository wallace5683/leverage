<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profit Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 10px 0;
            z-index: 10;
            text-align: center;
            color: #333;
            margin: 0 0 25px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #e0e0e0;
        }
        .row {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        label {
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            appearance: none;
            -webkit-appearance: none;
            background-color: #f9f9f9;
        }
        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        button {
            margin-top: 15px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            color: #333;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíµ Profit Calculator</h1>

        <div class="row">
            <label for="initialAmount">‚ñ∂Ô∏è Initial Investment:</label>
            <input type="text" id="initialAmount" placeholder="Enter initial amount" oninput="formatInput(this)">
        </div>

        <div class="row">
            <label for="profitPercent">#Ô∏è‚É£ Profit Percentage (%):</label>
            <select id="profitPercent">
                <option value="1">1%</option>
                <option value="2">2%</option>
                <option value="3" selected>3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
                <option value="6">6%</option>
                <option value="7">7%</option>
                <option value="8">8%</option>
                <option value="9">9%</option>
                <option value="10">10%</option>
            </select>
        </div>

        <div class="row">
            <label for="leverage">‚è´ Leverage:</label>
            <select id="leverage">
                <option value="1">x 1</option>
                <option value="2">x 2</option>
                <option value="3">x 3</option>
                <option value="4">x 4</option>
                <option value="5">x 5</option>
                <option value="6">x 6</option>
                <option value="7">x 7</option>
                <option value="8">x 8</option>
                <option value="9">x 9</option>
                <option value="10" selected>x 10</option>
                <option value="11">x 11</option>
                <option value="12">x 12</option>
                <option value="13">x 13</option>
                <option value="14">x 14</option>
                <option value="15">x 15</option>
                <option value="16">x 16</option>
                <option value="17">x 17</option>
                <option value="18">x 18</option>
                <option value="19">x 19</option>
                <option value="20">x 20</option>
            </select>
        </div>

        <div class="row">
            <label for="monthlyTrades">üî¢ Monthly Trades:</label>
            <select id="monthlyTrades">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected>10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </div>

        <button onclick="calculateProfit()">‚òëÔ∏è Calculate</button>

        <div id="result">Result will appear here.</div>
    </div>

    <script>
        function formatInput(input) {
            const value = input.value.replace(/,/g, ''); 
            if (!isNaN(value) && value.trim() !== '') {
                input.value = parseFloat(value).toFixed(2).toLocaleString(); 
            }
        }

        function parseFormattedNumber(value) {
            return parseFloat(value.replace(/,/g, ''));
        }

        function calculateProfit() {
            const initialAmount = parseFormattedNumber(document.getElementById("initialAmount").value);
            const profitPercent = parseFloat(document.getElementById("profitPercent").value);
            const leverage = parseFloat(document.getElementById("leverage").value);
            const monthlyTrades = parseInt(document.getElementById("monthlyTrades").value, 10);

            const resultElement = document.getElementById("result");

            if (isNaN(initialAmount)) {
                resultElement.textContent = "Please enter a valid initial amount.";
                resultElement.style.color = "red";
                return;
            }

            const effectiveProfit = profitPercent * leverage / 100;
            const monthlyProfitPercent = Math.pow(1 + effectiveProfit, monthlyTrades) - 1;
            const yearlyProfitPercent = Math.pow(1 + monthlyProfitPercent, 12) - 1;

            const finalMonthlyAmount = initialAmount * (1 + monthlyProfitPercent);
            const finalYearlyAmount = initialAmount * (1 + yearlyProfitPercent);

            resultElement.innerHTML = `
                <div>üíµ Monthly Profit (with investment): <strong>${finalMonthlyAmount.toFixed(2).toLocaleString()}</strong></div>
                <div>#Ô∏è‚É£ Monthly Profit %: <strong>${(monthlyProfitPercent * 100).toFixed(2)}%</strong></div>
                <div>üíµ Yearly Profit (with investment): <strong>${finalYearlyAmount.toFixed(2).toLocaleString()}</strong></div>
                <div>#Ô∏è‚É£ Yearly Profit %: <strong>${(yearlyProfitPercent * 100).toFixed(2)}%</strong></div>
            `;
            resultElement.style.color = "#333";
        }
    </script>
</body>
</html>
