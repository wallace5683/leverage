<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profit Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 10px 0;
            z-index: 10;
            text-align: center;
            color: #333;
            margin: 0 0 25px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #e0e0e0;
        }
        .row {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            appearance: none;
            -webkit-appearance: none;
            background-color: #f9f9f9;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        button {
            margin-top: 15px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            color: #333;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Profit Calculator</h1>

        <div class="row">
            <label for="initialAmount">Initial Investment:</label>
            <input type="text" id="initialAmount" placeholder="Enter initial amount" oninput="formatInput(this)">
        </div>

        <div class="row">
            <label for="profitPercent">Profit Percentage (%):</label>
            <input type="text" id="profitPercent" placeholder="Enter profit percentage" oninput="formatInput(this)">
        </div>

        <div class="row">
            <label for="leverage">Leverage:</label>
            <input type="text" id="leverage" placeholder="Enter leverage" oninput="formatInput(this)">
        </div>

        <div class="row">
            <label for="monthlyTrades">Monthly Trades:</label>
            <input type="text" id="monthlyTrades" placeholder="Enter monthly trade count" oninput="formatInput(this)">
        </div>

        <button onclick="calculateProfit()">Calculate</button>

        <div id="result">Result will appear here.</div>
    </div>

    <script>
        function formatInput(input) {
            const value = input.value.replace(/,/g, ''); 
            if (!isNaN(value) && value.trim() !== '') {
                input.value = parseFloat(value).toLocaleString(); 
            }
        }

        function parseFormattedNumber(value) {
            return parseFloat(value.replace(/,/g, ''));
        }

        function calculateProfit() {
            const initialAmount = parseFormattedNumber(document.getElementById("initialAmount").value);
            const profitPercent = parseFloat(document.getElementById("profitPercent").value);
            const leverage = parseFloat(document.getElementById("leverage").value);
            const monthlyTrades = parseInt(document.getElementById("monthlyTrades").value, 10);

            const resultElement = document.getElementById("result");

            // Input validation
            if (isNaN(initialAmount) || isNaN(profitPercent) || isNaN(leverage) || isNaN(monthlyTrades)) {
                resultElement.textContent = "Please fill in all fields with valid numbers.";
                resultElement.style.color = "red";
                return;
            }

            const effectiveProfit = profitPercent * leverage / 100;
            const monthlyProfitPercent = Math.pow(1 + effectiveProfit, monthlyTrades) - 1;
            const yearlyProfitPercent = Math.pow(1 + monthlyProfitPercent, 12) - 1;

            const monthlyProfit = initialAmount * monthlyProfitPercent;
            const yearlyProfit = initialAmount * yearlyProfitPercent;

            resultElement.innerHTML = `
                <div>Monthly Profit: <strong>${monthlyProfit.toFixed(2).toLocaleString()}</strong></div>
                <div>Monthly Profit %: <strong>${(monthlyProfitPercent * 100).toFixed(2)}%</strong></div>
                <div>Yearly Profit: <strong>${yearlyProfit.toFixed(2).toLocaleString()}</strong></div>
                <div>Yearly Profit %: <strong>${(yearlyProfitPercent * 100).toFixed(2)}%</strong></div>
            `;
            resultElement.style.color = "#333";
        }
    </script>
</body>
</html>
