            border-radius: 15px;

            align-items: center;
            gap: 8px;
            font-size: 16px;
            padding: 8px 16px;
            background-color: var(--secondary-color);
            border-radius: 20px;
            cursor: pointer;

        .radio-group input[type="radio"] {

            height: 20px;
        }

        .date-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--border-color);

            border-color: var(--primary-color);

            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);

            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            font-size: 18px;

        .date-display {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .card-name {
            color: var(--primary-color);
            font-weight: bold;
            margin: 8px 0;
            font-size: 16px;
        }

        .card-meaning {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin: 8px 0;
        }

            color: var(--error-color);
            font-size: 14px;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(220, 53, 69, 0.1);

        }

            function getLunarYearDays(year) {
                let days = 0;
                const yearData = lunarMonthDays[year - 1900];
                
                // 12개월 순회
                for (let m = 1; m <= 12; m++) {
                    days += (yearData & (1 << (16 - m))) ? 30 : 29;
                }

                // 윤달 확인 및 추가
                const leapMonth = getLeapMonth(year);
                if (leapMonth > 0) {
                    days += (yearData & (1 << (16 - leapMonth))) ? 30 : 29;
                }

                return days;
            }

            // 음력 날짜의 총 일수 계산
            function calculateLunarDays(year, month, day, isLeapMonth) {
                let totalDays = 0;

                // 이전 연도들의 총 일수 계산
                for (let y = 1900; y < year; y++) {
                    totalDays += getLunarYearDays(y);
                }

                // 현재 연도의 이전 월들 일수 계산
                const yearData = lunarMonthDays[year - 1900];
                const leapMonth = getLeapMonth(year);

                for (let m = 1; m < month; m++) {
                    totalDays += (yearData & (1 << (16 - m))) ? 30 : 29;

                    // 윤달 처리
                    if (m === leapMonth) {
                        totalDays += (yearData & (1 << (16 - m))) ? 30 : 29;
                    }
                }

                // 윤달 여부 확인

                    throw new Error('잘못된 윤달 정보입니다.');
                }

                // 현재 월의 일수 계산
                if (isLeapMonth && leapMonth === month) {
                    totalDays += (yearData & (1 << (16 - month))) ? 30 : 29;
                }

                // 일자 추가
                totalDays += day;

                return totalDays;
            }

            // 입력 유효성 검사

                throw new Error('지원되는 연도 범위를 벗어났습니다.');

            // 양력 날짜 계산
            const solarDate = new Date(baseDate.getTime() + totalDays * 24 * 60 * 60 * 1000);

            return {

                month: solarDate.getMonth() + 1,
